<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slot Machine</title>
    <link href="https://fonts.googleapis.com/css?family=Bellota+Text&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">

        <h1>Slot Machine</h1>

        <section class="game">
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
        </section>

        <section class="play">
            <input type="number" placeholder=" ENTER BID" id="bid">
            <button id="start">Spin</button>
        </section>

        <section class="panel">CREDITS: <span class="wallet"></span>$</section>

        <section class="score">
            <span class="result"></span> PLAYED: <span class="number"></span> GAMES, <span class="win"></span> WON AND
            <span class="loss"></span> LOST
        </section>

    </div>

    <script src="js/main.js"></script>
</body>

</html>
